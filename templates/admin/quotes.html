{{define "body"}}
<div class="pure-u-3-4 main-content">
    <form method="post" class="pure-form pure-form-stacked">
        <legend>Add Quote</legend>
        <div class=" pure-g add-category">
                <input type="hidden" name="_csrf" value='{{.Get "csrf"}}'>
            <div class="pure-u-3-5">
                <input type="text" name="content" placeholder="quote" class="pure-u-23-24">
            </div>
            <div class="pure-u-1-5">
                <input type="text" name="author" placeholder="author" class="pure-u-23-24">
            </div>
            <div class="pure-u-1-5">
                <button type="submit" class="pure-button pure-button-primary" > 确定</button>
            </div>
        </div>
    </form>
  <div class="pure-g items categories">
      <h3 class="pure-u-1 items-title">Quotes</h3>
      {{range .Get "quotes"}}
      <div class='pure-u-3-5'>
          {{.Content}}
      </div>
      <div class="pure-u-1-5">
          {{.Author}}
      </div>
      <div class="pure-u-1-5">
      <a class="pure-button button-secondary button-xsmall" href='{{reverse "admin_quote" .ID.Hex}}'>
        <i class="fa fa-wrench"></i>edit
      </a>
      </div>
      {{end}}
  </div>
  <div class="pure-g items-footer">

<div class="pure-u-1">
  <ul class="pure-paginator">
      {{if .HasPrevPage}}
      <li>
      <a class="pure-button prev" href="{{.PrevURL}}">&#171; Pre Page</a>
    </li>
    {{else}}
    <li>
        <a class="pure-button prev" >First Page</a>
    </li>
    {{end}}
      <li><a class="pure-button next" href="{{.NextURL}}">Next Page &#187;</a></li>
  </ul>
</div>
</div>
</div>
{{end}}
