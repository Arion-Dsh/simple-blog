{% extends "base.html"%}

{%block name="main_body" %}
<div class="pure-u-3-4 main-content" >
        <div class="l-box">
            <form method="post" class="pure-form pure-form-stacked">
            {% module xsrf_form_html() %}
            <legend>Quote Edit</legend>
            <div class=" pure-g add-category">
                <div class="pure-u-3-5">
                    <input type="text" name="quote_body" value={{quote.body}} placeholder="quote" class="pure-u-23-24">
                </div>
                <div class="pure-u-1-5">
                    <input type="text" name="quote_author" value={{quote.author}} placeholder="author" class="pure-u-23-24">
                </div>
                <div class="pure-u-1-5">
                    <button type="submit" class="pure-button pure-button-primary" > 确定</button>
                </div>
            </div>
        </form>
        </div>
        
</div>
{% end %}
