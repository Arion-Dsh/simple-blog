{{ define "body"}}
{{$n := .Get "novel"}}
<div class="pure-u-3-4 main-content" >
    <div class="l-box">
        <form method="post" class="pure-form pure-form-stacked">
            <legend>novel Edit</legend>
            <input type="hidden" name="_csrf" value='{{.Get "csrf"}}'>
            <div class=" pure-g add-category">
                <div class="pure-u-1-5">
                    <input type="text" name="name" value={{$n.Name}} placeholder="name" class="pure-u-23-24">
                </div>
                <div class="pure-u-3-5">
                    <input type="text" name="description" value={{$n.Description}} placeholder="description" class="pure-u-23-24">
                </div>
                <div class="pure-u-1-5">
                    <button type="submit" class="pure-button pure-button-primary" > 确定</button>
                </div>
            </div>
        </form>
    </div>
</div>
{{end}}
